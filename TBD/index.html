<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>-=Таблица ДР=-</title>
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="header"><h1 class="display-3">Таблица дней рождений</h1></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="width: 20%">Имя</th>
            <th scope="col" style="width: 20%">Дата рождения</th>
            <th scope="col" style="width: 15%">Возраст</th>
            <th scope="col" style="width: 15%">Пол</th>
            <th scope="col">Варианты подарков</th>
            <th scope="col" style="width: 10%">Редакт.</th>
          </tr>
        </thead>
      </table>

      <div class="input-group">
        <input
          placeholder="Введите имя"
          type="text"
          aria-label="Name"
          class="form-control"
          id="name"
          style="width: 25%"
        /><input
          type="submit"
          class="form-control"
          value="дата рождения"
          id="bd"
          style="width: 10%"
          data-bs-toggle="modal"
          data-bs-target="#modalCalendar"
        />

        <select
          class="form-select"
          aria-label="Default select example"
          id="gender"
          placeholder="asd"
        >
          <option selected>Пол</option>
          <option value="1">мужской</option>
          <option value="2">женский</option>
        </select>
        <select
          class="form-select"
          aria-label="Default select example"
          id="type"
        >
          <option selected>выбрать</option>
          <option value="1">Ребенок</option>
          <option value="2">Друг</option>
          <option value="3">Вторая половина</option>
          <option value="4">Родитель</option>
          <option value="5">Коллега</option>
        </select>
        <button
          type="submit"
          class="btn btn-primary mb"
          id="add"
          style="width: 20%"
        >
          добавить
        </button>
      </div>

      <div
        class="modal fade"
        id="modalCalendar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Календарь</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="shapka" class="input-group mb-3">
                <select name="month" id="month" class="form-select"></select>
                <select name="year" id="year" class="form-select"></select>
              </div>
              <div id="shapka" class="date">
                <input type="text" id="date" class="input-group" />
              </div>

              <table id="table" class="table"></table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="savedate"
              >
                Подтвердить
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="modalPresent"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Варианты подарков
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"><ul id="list"></ul></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

        </svg></i></a>
      </div>
    </div>
    <script src="./script.js?v=1"></script>
    <script src="./calendar.js"></script>

    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
